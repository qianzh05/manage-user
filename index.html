<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>工业4.0用户管理</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>工业4.0智能管理平台</h1>
            <p>用户管理系统</p>
        </div>
        <div class="content">
            <div class="controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜索用户名、邮箱、角色或密码...">
                </div>
                <button class="btn-primary" onclick="openAddModal()">
                    <span style="margin-right: 5px;">➕</span> 添加新用户
                </button>
            </div>
            
            <div class="table-container">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th style="width: 60px;">ID</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th style="width: 180px;">角色</th>
                            <th style="width: 250px;">密码</th>
                            <th style="width: 80px;">状态</th>
                            <th style="width: 280px;">操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            
            <div id="pagination"></div>
        </div>
    </div>

        <!--添加用户-->
        <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加新用户</h2>
                <span class="close" onclick="closeModal('addModal')">&times;</span>
            </div>
            <form id="addUserForm">
                <div class="form-group">
                    <label for="addUsername">用户名 *</label>
                    <input type="text" id="addUsername" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="addEmail">邮箱 *</label>
                    <input type="email" id="addEmail" required placeholder="请输入邮箱地址">
                </div>
                <div class="form-group">
                    <label for="addRole">角色 *</label>
                    <select id="addRole" required>
                        <option value="">请选择角色</option>
                        <option value="管理员">管理员</option>
                        <option value="用户">普通用户</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="addPassword">密码</label>
                    <div class="password-input-group">
                        <input type="password" id="addPassword" placeholder="留空则自动生成">
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('addPassword', this)">显示</button>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('addModal')">取消</button>
                    <button type="submit" class="btn btn-primary">确定添加</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 编辑用户 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>编辑用户信息</h2>
                <span class="close" onclick="closeModal('editModal')">&times;</span>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">
                <div class="form-group">
                    <label for="editUsername">用户名 *</label>
                    <input type="text" id="editUsername" required placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="editEmail">邮箱</label>
                    <input type="email" id="editEmail" disabled>
                </div>
                <div class="form-group">
                    <label for="editRole">角色 *</label>
                    <select id="editRole" required>
                        <option value="">请选择角色</option>
                        <option value="管理员">管理员</option>
                        <option value="普通用户">用户</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editPassword">密码 *</label>
                    <div class="password-input-group">
                        <input type="password" id="editPassword" required placeholder="请输入新密码">
                        <button type="button" class="password-toggle-btn" onclick="togglePasswordVisibility('editPassword', this)">显示</button>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">取消</button>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
